<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="assets/js/script.js"></script>
	<link rel="icon" type="image/png" href="assets/images/favicon.png">
	<title>Brad|J Profile</title>

	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<style>
		body {
			background-image: url("https://precogwest.com/wp-content/uploads/2020/01/bkggold.png");
		
		}


		footer {
			color: rgb(255, 255, 255);
			bottom: 0;
			position: static;
		}

		.radius-2 {
			border-radius: 7px;
		}
	</style>
</head>

<body class="{{color}}">
	<div id="blue" class="block blue">

		<nav class="pushpin-demo-nav" data-target="blue">

			<div class="nav-wrapper {{color}}">
				<div class="container">


				</div>
			</div>
		</nav>

	</div>
	<div style="height:60px" class="container z-depth-1 white radius-1">
		<h3 class="card-title center">Developer Profile</h3>
		<div class="row grey lighten-5">

			<div class="col s12 m6 center">
				<h4>Hi, my name is {{name}}<h4>
			</div>
			<div class="col s4 m6">
				
				<br>
				<div class="report-body">
					<h4><br></h4>
					<div class="col s12 m6 card grey-text-darken-2 {{color}} center">
						<h5> Public Repositories: {{repositories}} </h5>
					</div>
					<div class="col s12 m6 card white-text {{color}} center">
						<h4> Github Stars: {{stars}} </h4>
					</div>
					<div class="col s12 m6 card white-text {{color}} center">
						<h5>Following: {{following}}</h5>
					</div>
					<div class="col s12 m6 card white-text {{color}} center">
						<p class="black-text">Followers: {{followers}} </p>
					</div>
				</div>


			</div>

			<div class="col s4 m6">
				<div class="story center">
					<h5>Coding Education:<br></h5>
					<br>
					<br>
					<p>{{bio}}</p>
					<br>
					<p>{{blog}}</p>
					<br>

						<p>
						  <label>
							<input type="checkbox" class="empty black" checked="{{hireable}}" />
							<span>Hireable</span>
						  </label>
						</p>
					  </form>
					
				
					<p class="center">{{location}}</p class="center">
				</div>


			</div>
			<div class="col s4 m6 center">
				<h5><br><a target="_blank" href="mailto:{{email}}?Subject=Portfolio Contact for Brad J"
						target="_top">
						{{email}}</a></h5> <br>

				<br><br>
				<img width="300" height="300" src="https://avatars0.githubusercontent.com/u/{{id}}?v=4">
					

			
			</div>


		</div>

</body>
<footer class="row footer z-depth-2 center {{color}}">
	<p id="copyright"><a class="black-text" href="https://github.com/{{login}}/">GitHub</a> | Copyright Â© {{login}}
	<br><br><br><br>
</footer>

</html>
